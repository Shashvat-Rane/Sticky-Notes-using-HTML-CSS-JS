<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="stickynotes.ico" type="image/x-icon">
</head>
<body>



    <div id="drag" class="main" >

        <div id="dragheader" class="header">
            <div class="plusicon plusiconclick">
                <img src="./icons/plus.png">
            </div>
            <div class="settingcrossicon">
                <div class="plusicon settingiconclick">
                    <img src="./icons/setting.png">
                </div>
                <div class="plusicon closeicon closeiconclick">
                    <img src="./icons/close.png">
                </div>
            </div>
        </div>

        <div class="setting-box hide">
            <div class="profile">
                <img src="./icons/profile.jpeg">
                <div class="profiledetails">
                    <h6 class="name">Kanak Agrawal</h6>
                    <h6 class="mail">kanakagrawal114@gmail.com</h6>
                    <h6 class="signout">Sign out</h6>
                </div>
            </div>

            <h6 class="general">General</h6>
            <h6 class="enableinsights">Enable Insights</h6>
            <div class="eitoggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <h6 class="enableinsights">Confirm before deleting</h6>
            <div class="eitoggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <h6 class="colorhead">Colour</h6>
            <div class="control">
                <label class="radio">
                  <input type="radio" id="light"/>
                  Light
                </label>
                <label class="radio">
                  <input type="radio" id="dark" checked/>
                  Dark
                </label>
            </div>
            <h6 class="abouthead">About</h6>
            <h6 class="abouttxt">Sticky Notes App Designed and Developed by Kanak Agrawal</h6>
        </div>

        <h1 class="mainheading">Sticky Notes</h1>

        <div class="searchbox">
            <input type="text" placeholder="Search..." id="searchtext">
            <div class="lensicon">
                <img src="./icons/lens.png">
            </div>
        </div>

        <div class="notes-list">
            <div class="no-note">
                <img src="./icons/image.jpg" ><br>
                <span>Tap the new note button above<br>to create a note</span>
            </div>

        </div>
    </div>
    <div id="mainspace"></div>





    <script src="script.js"></script>
</body>
</html>
